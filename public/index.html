<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Redirecting…</title>

  <style>
    /* Full-screen layout */
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #0d1117;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: Arial, sans-serif;
      color: #ffffff;
    }
    .loader {
      text-align: center;
    }
    .spinner {
      margin: 0 auto 1rem;
      width: 60px;
      height: 60px;
      border: 6px solid #444;
      border-top-color: #1f9fff;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>

  <script>
    // Redirect exactly 2 seconds after page load
    document.addEventListener('DOMContentLoaded', function () {
      setTimeout(function () {
        window.location.href = "https://example.com"; // <-- change to your target URL
      }, 2000);
    });
  </script>
</head>
<body>
  <div class="loader">
    <div class="spinner"></div>
    <p>Loading… You will be redirected shortly.</p>
  </div>
</body>
</html>
